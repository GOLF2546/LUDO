@main("Ludo Game", "home-page") {
<div class="container">
    <div class="background-image">
        <img src="@routes.Assets.versioned("images/page/home.png")" alt="Ludo Logo" class="logo">
    </div>
    <div class="button-container">
        <img src="@routes.Assets.versioned("images/components/button/start.png")" alt="Start Button" class="start-btn">
        <img src="@routes.Assets.versioned("images/components/button/restart.png")" alt="restart Button" class="restart-btn">
        <img src="@routes.Assets.versioned("images/components/button/continue.png")" alt="How To Button" class="continue-btn">
        <img src="@routes.Assets.versioned("images/components/button/howTo.png")" alt="How To Button" class="how-to-btn">
    </div>
</div>

<script src="@routes.Assets.versioned("javascripts/ludo_script/home.js")" type="module"></script>
}
