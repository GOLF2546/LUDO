@main("Ludo Game", "home-page") {
<div class="container">
  <div class="background-image">
    <img src="@routes.Assets.versioned("images/page/home.png")" alt="Ludo Logo"
    class="logo">
  </div>
  <div class="button-container">
    <img src="@routes.Assets.versioned("images/components/button/start.png")"
    alt="Start Button" class="start-btn"
    onclick="startGame();createPlayers();getPlayers()"> <img
    src="@routes.Assets.versioned("images/components/button/howTo.png")"
    alt="How To Button" class="how-to-btn" onclick="howTo()">
  </div>
</div>

<script>
  function startGame() {
    window.location.href = "@routes.HomeController.start()";
  }

  function howTo() {
    window.location.href = "@routes.HomeController.howtoplay()";
  }

  function createPlayers() {
    fetch("/createPlayers")
      .then((response) => response.json())
      .then((data) => {
        console.log("Players Created:", data);
      })
      .catch((error) => console.error("Error creating players:", error));
  }

  // Function to fetch and log players from the backend
  function getPlayers() {
    fetch("/players")
      .then((response) => response.json())
      .then((data) => {
        console.log("Players:", data); // Log players to the console
      })
      .catch((error) => console.error("Error fetching players:", error));
  }
</script>
}
